<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{% block title %} {{site.title}} {% endblock %}</title>
    <link rel="shortcut icon" href="/template/image/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Enriqueta" type="text/css">
    <link rel="stylesheet" href="/template/style/main.css" type="text/css">
  </head>
  <body>
    {% include 'include/header.html' %}

    <div class="content-wrap" id="content-start">
      <div class="content center-container">
        {% block content %}
        {% endblock %}
      </div>
    </div>

    {% include 'include/footer.html' %}
  </body>
</html>
